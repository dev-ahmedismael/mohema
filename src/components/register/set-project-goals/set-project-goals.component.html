<section class="grid grid-cols-1 md:grid-cols-2 gap-10">
  <div>
    <h3 class="text-3xl mb-10">حدد أهداف مشروعك</h3>

    <form [formGroup]="goalsForm" (ngSubmit)="addGoal()">
      <div
        formArrayName="aliases"
        *ngFor="let alias of aliases.controls; let i = index"
        class="mb-5"
      >
        <div [formGroupName]="i">
          <label for="title-{{ i }}"> عنوان الهدف:</label>
          <input id="title-{{ i }}" type="text" formControlName="title" />
          <div
            class="text-rose-700"
            *ngIf="
              aliases.controls[i].get('title')?.hasError('required') &&
              aliases.controls[i].get('title')?.touched
            "
          >
            عنوان الهدف مطلوب
          </div>
          <label for="description-{{ i }}"> وصف الهدف:</label>
          <input
            id="description-{{ i }}"
            type="text"
            formControlName="description"
          />
          <div
            class="text-rose-700"
            *ngIf="
              aliases.controls[i].get('description')?.hasError('required') &&
              aliases.controls[i].get('description')?.touched
            "
          >
            وصف الهدف مطلوب
          </div>
        </div>
      </div>
      <button
        class="text-teal-700 underline mt-5"
        type="button"
        (click)="addAlias()"
      >
        إضافة هدف آخر +
      </button>
      <button
        class="mt-10 bg-white ring-1 ring-teal-700 text-teal-700 rounded-lg py-2 w-full"
      >
        تخطي
      </button>
      <button
        class="mt-5 bg-teal-700 text-white rounded-lg py-2 w-full"
        type="submit"
        [disabled]="!goalsForm.valid"
      >
        التالي
      </button>
    </form>
  </div>
  <div class="flex justify-end">
    <div>
      <img
        ngSrc="assets/images/register/4.png"
        alt="Team"
        width="400"
        height="300"
      />
    </div>
  </div>
</section>
