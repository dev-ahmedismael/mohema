<main class="flex">
  <aside
    class="bg-teal-600 py-10 container hidden md:flex flex-col gap-10 w-fit"
  >
    @for (item of items; track item.id) {
    <button class="bg-white rounded-3xl flex items-center">
      <p class="px-4">{{ item.id }}</p>
      <a
        [routerLink]="item.path"
        routerLinkActive="active"
        class="bg-teal-700 ring-1 ring-teal-700 text-white rounded-3xl w-full py-2 px-4"
        ><p class="text-nowrap">{{ item.title }}</p>
      </a>
    </button>
    }
  </aside>
  <section class="container py-10 bg-zinc-200">
    <router-outlet></router-outlet>
  </section>
</main>
