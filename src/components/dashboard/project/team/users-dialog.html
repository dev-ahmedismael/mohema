@if (data.type === 'add-member') {
<section class="bg-white py-5 container" style="width: 350px">
  <form [formGroup]="searchEmployeeForm" (ngSubmit)="addEmployee()">
    <div>
      <label for="employee">ابحث عن موظف</label>
      <input
        type="text"
        list="employees"
        placeholder="ابحث عن موظف"
        name="employee"
        formControlName="employee"
        id="employee"
      />
      <datalist id="employees">
        @for (employee of data.employees; track employee.id) {
        <option [value]="employee.username"></option>
        }
      </datalist>
    </div>
    <button
      type="submit"
      class="w-full py-2 mt-5 bg-teal-700 text-white rounded-lg active:ring-1 active:ring-teal-100"
    >
      إضافة
    </button>
  </form>
  <div class="pt-5 flex justify-center">
    <button
      (click)="onNoClick()"
      class="bg-red-700 text-white py-2 px-5 rounded-lg active:ring-1 active:ring-rose-300"
    >
      إغلاق
    </button>
  </div>
</section>
} @else {
<section class="bg-white py-5 container" style="width: 350px; height: 200px">
  <form [formGroup]="searchTaskForm" (ngSubmit)="addTask(data.user_id)">
    <input
      type="search"
      list="tasks"
      class="w-full"
      placeholder="اختر مهمة"
      name="task"
      [formControl]="task"
      id="task"
    />
    <datalist id="tasks">
      @for (task of data.tasks; track task.id) {
      <option [value]="task.title"></option>
      }
    </datalist>
    <button
      type="submit"
      class="w-full py-2 mt-5 bg-teal-700 text-white rounded-lg active:ring-1 active:ring-teal-100"
    >
      تكليف بالمهمة
    </button>
  </form>
  <div class="pt-5 flex justify-center">
    <button
      (click)="onNoClick()"
      class="bg-red-700 text-white py-2 px-5 rounded-lg active:ring-1 active:ring-rose-300"
    >
      إغلاق
    </button>
  </div>
</section>
}
